<!DOCTYPE html>
<head>
  <title>DOM Traversal</title>

  <style>
    .special {
      color: blue;
    }
  </style>
</head>

<body>
  <ul class='list'>
    <li>one</li>
    <li class='special'>two</li>
    <li>three</li>
    <li>
      <ul class='sublist'>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </li>
  </ul>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>

  <script>
    $(function() {
      // $('li').on('click', function() {
      //   // $(this).hide()
      //   $(this).closest('.list').addClass('special')
      // })

      // $('.list').on('click', function() {
      //   $(this).find('li').filter('.special').hide()
      // })

      $('li').on('click', function() {
        console.log('clicked li')

        if($(this).parent().is('.sublist')) {
          $(this).hide()
        }
      })
    })
  </script>
</body>

</html>
